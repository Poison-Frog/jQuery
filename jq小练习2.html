<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<title>each</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> 
	<script type="text/javascript">
		var arr=["one","two","three","four","five","six"];
		$.each(arr,function(index,value){
        if(index==2){
            return true;
        }
    document.write(value+"<br>");
})
	</script>
</body>
</html>
